<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>Api</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="back-top">
        <a href="#hero">
            <i class="fa-solid fa-arrow-up-long"></i>
        </a>
    </div>
    <header class="header">
        <nav class="header__navbar container df">
            <div class="header__logo">
                <a href="#"><img src="../images/Logo.svg" alt=""></a>
            </div>
            <ul class="header__list df">
                <li class="header__item">
                    <a href="#">Home</a>
                </li>
                <li class="header__item">
                    <a href="#">Shop</a>
                </li>
                <li class="header__item">
                    <a href="#">Plant Care</a>
                </li>
                <li class="header__item">
                    <a href="#">Blog</a>
                </li>
                <li class="header__item--close">
                    <span>X</span>
                </li>
            </ul>
            <div class="header__buttons">
                <button>
                    <img src="../images/search.svg" alt="">
                </button>
                <button>
                    <img src="../images/korzinka.svg" alt="">
                </button>
                <button class="header__logOut">
                    <img src="../images/Logout.svg" alt="">
                    <span>Logout</span>
                </button>
                <button class="header__hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="forms container">
            <form action="" class="form">
                <h3>Personal Information</h3>
                <div class="person__information form__cards">
                    <div class="input__card">
                        <label for="fname">First Name <span>*</span></label>
                        <input type="text" name="" id="fname" placeholder="Enter Your First Name">
                    </div>
                    <div class="input__card">
                        <label for="lname">Last Name <span>*</span></label>
                        <input type="text" name="" id="lname" placeholder="Enter Your Last Name">
                    </div>
                    <div class="input__card">
                        <label for="email">Email address <span>*</span></label>
                        <input type="email" name="" id="email" placeholder="Enter Your Email address">
                    </div>
                    <div class="input__card">
                        <label for="email">Email address <span>*</span></label>
                        <input type="email" name="" id="email" placeholder="Enter Your Email address">
                    </div>
                    <div class="input__card">
                        <label for="phone">Phone Number <span>*</span></label>
                        <input type="tel" name="" id="phone" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="input__card">
                        <label for="username">Username <span>*</span></label>
                        <input type="text" name="" id="username" placeholder="Enter Your Username">
                    </div>
                </div>


                <h3>Password change</h3>
                <div class="password__change form__cards">
                    <div class="input__card">
                        <label for="cpassword">Current password </label>
                        <input type="password" name="" id="cpassword" placeholder="Current password">
                    </div>
                    <div class="input__card">
                        <label for="npassword">New password </label>
                        <input type="password" name="" id="npassword" placeholder="New password">
                    </div>
                    <div class="input__card">
                        <label for="conPassword">Confirm new password </label>
                        <input type="password" name="" id="conPassword" placeholder="Confirm new password">
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

<script src="./js/main.js"></script>
<script type="module" src="../js/admin.js"></script>

</html>
